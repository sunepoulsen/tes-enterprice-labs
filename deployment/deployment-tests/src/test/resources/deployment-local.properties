# ===================================================================
#                   Solution components
# ===================================================================

version=@version@

tel-testdata.url=https://localhost:29180
tel-web.url=https://localhost:29280

wait.duration=PT1M

# ===================================================================
#                   Endpoints
# ===================================================================

env.endpoint.enabled=true
metrics.endpoint.enabled=true

# ===================================================================
#                   SSL configuration
# ===================================================================

# The path to the keystore containing the certificate
ssl.key-store=@certificateFile@

# The password used to generate the certificate
ssl.key-store-password=@certificatePassword@
